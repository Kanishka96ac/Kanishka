<div class="portfolio-section" id="portfolio">
  <h1>Projects</h1>
  <div class="portfolio-container">
    <div class="portfolio-list">
      <div class="portfolio-item" *ngFor="let project of visibleProjects">
        <img [src]="project.thumbnail" [alt]="project.name" class="portfolio-thumbnail">
        <div class="portfolio-info">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <div class="portfolio-tags">
            <span *ngFor="let tag of project.tags">{{ tag }}</span>
          </div>
        </div>
        <div class="portfolio-buttons">
          <a [href]="project.demoLink" class="btn btn-demo">Demo</a>
          <a class="btn btn-more" (click)="openProjectDetail(project)">More</a>
        </div>
      </div>
    </div>
    <div class="portfolio-nav">
      <button class="portfolio-prev" (click)="prevSlide()">&#8249;</button>
      <button class="portfolio-next" (click)="nextSlide()">&#8250;</button>
    </div>
  </div>
</div>
